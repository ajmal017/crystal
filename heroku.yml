setup:
build:
    docker:
        web: crystal/backend/Dockerfile
    run:
    web: uvicorn app.main:app --reload --workers 1 --host 0.0.0.0 --port 8000
    worker:
        image: web
  build:
    docker:
      web: crystal/frontend/Dockerfile
  run:
    web: streamlit run app/main.py --server.port 8501
    worker:
      image: web